  - pattern: "api/admin/feedback_manage/deleteFeedbackByUserId"
    methods:
      - POST
    service: "snz-admin:deleteFeedbackByUserId"
    desc:    "全量 dump 市场不良统计"

  - pattern: "api/admin/supplier/audit" # like SpringMVC
    methods: # methods 多选: ALL, GET, POST, HEAD, OPTIONS, PUT, PATCH, DELETE, TRACE
