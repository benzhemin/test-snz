    methods:
      - PUT
    service: "snz-admin:backendPropertyUpdate"
    desc: "更新后台类目属性"

  - pattern: "api/admin/backProperties/{id}"
    methods:
      - DELETE
    service: "snz-admin:backendPropertyDelete"
    desc: "删除后台类目属性"

  - pattern: "api/admin/backProperties/{id}"
    methods:
      - GET
    service: "snz-admin:backendPropertyFindById"
    desc: "查询类目属性"


  - pattern: "api/admin/frontCategories"
