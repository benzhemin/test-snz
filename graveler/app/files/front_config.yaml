mappings:
  - pattern: "api/admin/bad-market/dump/full"
    methods:
      - GET
    service: "snz-admin:fullDumpMarketSummary"
    desc:    "全量 dump 市场不良统计"

  - pattern: "api/admin/feedback_manage/updateFeedbackByUserId"
    methods:
      - POST
    service: "snz-admin:updateFeedbackByUserId"
    desc:    "全量 dump 市场不良统计"

  - pattern: "api/admin/feedback_manage/findByStatus"
    methods:
      - POST
    service: "snz-admin:feedbackfindByStatus"
